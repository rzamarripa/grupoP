<div class="row" ng-if="al.estaInscrito(al.alumno._id)">
	<div class="col col-sm-12">
		<section id="widget-pagos" data-widget-grid="data-widget-grid">
		  <div class="row">
		    <div class="col-sm-12">
		      <div data-widget-color="blue" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-deletebutton="false" data-widget-fullscreenbutton="false" data-jarvis-widget="data-jarvis-widget" data-widget-collapsed="{{curso.estatus == 1}}" ng-repeat = "curso in al.inscripciones">
		        <header>
		          <h2>Inscripci√≥n {{ $index + 1 }} - {{curso.grupo.nombre}} - {{curso.grupo.turno.nombre}}</h2>
		        </header>
		        <div>
		          <div class="widget-body">
			          <div class="widget-body-toolbar">
									<div class="row">										
										<div class="col-xs-9 col-sm-5 col-md-5 col-lg-5">
											<span class="lead" ng-show="!al.mostrarOcultarSep && curso.fechaSep != undefined">Fecha SEP: {{curso.fechaSep | date:"dd-MM-yyyy"}}</span>
											<div class="input-group" ng-show="al.mostrarOcultarSep">
												<span class="input-group-addon"><i class="fa fa-search"></i></span>
												<input name="fechaSep" format="dd-MM-yyyy" date-time class="form-control" view="date" max-view="year" min-view="date" ng-model="curso.fechaSep"/>												
											</div>
											<div class="input-group">
												<button type="button" class="btn btn-primary" ng-click="al.guardarSep(curso)" ng-show="al.mostrarOcultarSep">Guardar</button>
											</div>
										</div>
										<div class="col-xs-3 col-sm-7 col-md-7 col-lg-7 text-right">
											<div class="widget-toolbar" id="switch-1" role="menu">
												<span class="onoffswitch-title"><i class="fa fa-university"></i>SEP</span>
												<span class="onoffswitch">
													<input type="checkbox" name="onoffswitch" ng-model="curso.sep" ng-click="al.cambiarSep(curso)" class="onoffswitch-checkbox" id="myonoffswitch">
													<label class="onoffswitch-label" for="myonoffswitch"> 
														<span class="onoffswitch-inner" data-swchon-text="SI" data-swchoff-text="NO"></span> 
														<span class="onoffswitch-switch"></span> 
													</label> 
												</span>
											</div>
										</div>
									</div>
								</div>
			          <div>
			            <inscripcionplanpagos ng-if="al.tienePermiso(['coordinadorFinanciero', 'director', 'recepcionista'])"></inscripcionplanpagos>
									<modalabonar ng-if="al.tienePermiso(['coordinadorFinanciero', 'director', 'recepcionista'])"></modalabonar>
									<curricula></curricula>
			          </div>						
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		</section>	
	</div>
</div>
