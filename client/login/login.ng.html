<div class="row" style="margin-top: 200px;">
	<div id="overlay">
		<div class="col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8 col-lg-5 col-lg-offset-4">

			<div class="well no-padding">
				<form id="login-form" class="smart-form client-form" novalidate>
	        <header>
		        Iniciar Sesión
		        <div id="logo-group" >
							<span id="logo"> <img style="margin-top:55px; margin-left: 15px;" src="/img/logo.png" /> </span>
						</div>
					</header>
	        <fieldset>
	          <section>
	            <label for="" class="label">Nombre de Usuario</label>
	            <label for="" class="input">
	              <i class="icon-append fa fa-user"></i>
	              <input type="text" name="username" ng-model="lc.credentials.username">
	            </label>
	          </section>
	          <section>
	            <label for="" class="label">Contraseña</label>
	            <label class="input">
	              <i class="icon-append fa fa-lock"></i>
	              <input type="password" name="password" ng-model="lc.credentials.password">
	            </label>
	          </section>
	        </fieldset>
	        <footer>
	          <button class="btn btn-primary" type="submit" ng-click="lc.login()">Iniciar Sesión</button>
	        </footer>
	      </form>
			</div>
		</div>
	</div>
</div>
