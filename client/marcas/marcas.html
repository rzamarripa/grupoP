<h2>Marcas</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{ma.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="ma.nuevaMarca()">
		  {{ma.nuevo == true ? 'Nuevo' : 'Cancelar'}}
		</a>
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	   
			    <div class="row">
					  <div class="col-sm-2">
					    <label>Imagen</label>
				      <input type="file" id="file" name="file"/>
				    </div>
				    <div class="col-sm-4" valida>
					    <label>Nombre *</label>
				    	<input name="nombre" type="text" class="form-control" placeholder="Nombre de la Marca" ng-model="ma.marca.nombre" required="">
				    </div>
				    <div class="col-sm-6" valida>
					    <label>Descripción *</label>
				    	<input name="descripcion" type="text" class="form-control" placeholder="Descripcion" ng-model="ma.marca.descripcion" required="">
				    </div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="ma.guardar(ma.marca,form)" value="Guardar" class="btn btn-primary" ng-show="ma.action" valida-form formulario="form">
						<input type="submit" ng-click="ma.actualizar(ma.marca,form)" value="Actualizar" class="btn btn-primary" ng-show="!ma.action" valida-form formulario="form">				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="5%"><div class="text-center">No.</div></th>
					<th width="15%"><div class="text-cetner">Imagen</div></th>
					<th width="30%"><div class="text-center">Nombre</div></th>
					<th width="45%"><div class="text-center">Descripción</div></th>
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="marca in ma.marcas">
			    <td>{{$index + 1}}</td>
			    <td><img src="{{marca.img}}" width="100%"></td>
			    <td>{{marca.nombre}}</td>
			    <td>{{marca.descripcion}}</td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="marca.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!marca.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="ma.editar(marca._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="ma.cambiarEstatus(marca._id)">
							    				<i class="fa fa-{{marca.estatus ? 'trash' : 'check' }}"></i> {{marca.estatus ? "Desactivar" : "Activar" }}
							    		</a>
							    </li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
