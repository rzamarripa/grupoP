<h2>Regiones</h2>
<div class="row">
	<div class="col-sm-12">
		<a class="btn btn-{{reg.nuevo == true ? 'primary' : 'danger'}}" role="button" data-toggle="collapse" 
			href="#collapseExample" aria-expanded="false" aria-controls="collapseExample" ng-click="reg.nuevaRegion()">
		 {{reg.nuevo == true ? 'Nuevo' : 'Cancelar'}}    
		</a>		
		<div class="collapse" id="collapseExample">
			<form name="form" class="form-horizontal" role="form" novalidate>
		  	<div class="well">	    
			    <div class="row">
			    	<div class="col-sm-1">					    
				    	<label>Clave</label>
				    	<input name="clave" type="text" class="form-control" placeholder="Clave" ng-model="reg.region.clave" readonly="">
			    	</div>
			    	<div class="col-sm-11" valida>					    
				    	<label>Nombre *</label>
				    	<input name="nombre" type="text" class="form-control" placeholder="Nombre" ng-model="reg.region.nombre" required="" minlength="4">
			    	</div>
			    </div>
			    <div class="row">
			    	<div class="col-sm-12">
					    <label>Descripción</label>
					    <textarea name="descripcion" class="form-control" placeholder="Descripción" ng-model="reg.region.descripcion"></textarea>
			    	</div>
			    </div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<input type="submit" ng-click="reg.guardar(reg.region,form)" value="Guardar" class="btn btn-primary" ng-show="reg.action" valida-form formulario="form"/>
						<input type="submit" ng-click="reg.actualizar(reg.region,form)" value="Actualizar" class="btn btn-primary" ng-show="!reg.action" valida-form formulario="form"/>				
					</div>
				</div>	  
		  </form>
		</div>
	</div>
</div>
<br/>
<!-- List -->
<div class="row">
	<div class="col-sm-12">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th width="10%"><div class="text-center">Clave</div></th>
					<th width="10%"><div class="text-center">Nombre</div></th>
					<th width="20%"><div class="text-center">Descripción</div></th>	
					<th width="10%">
						<div class="text-center">
							Estatus
						</div>
					</th>
					<th width="10%">
						<div class="text-center">
							Acciones
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
		    <tr ng-repeat="region in reg.regiones">
			    <td>{{region.clave}} </td>
			    <td><a ui-sref="root.sucursales({region_id : region._id})">{{region.nombre}}</a></td>
			    <td>{{region.descripcion}} </td>
			    <td>
				    <div class="text-center">
				    	<span ng-if="region.estatus" class="label label-success">
							  Activo
							</span>
							<span ng-if="!region.estatus" class="label label-danger">
							  Inactivo
							</span>
				    </div>
			    </td>
			    <td>
				    <div class="text-center">
					    <div class="btn-group">
							  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu text-left">
							    <li><a href="#" ng-click="reg.editar(region._id)"><i class="fa fa-pencil"></i> Editar</a></li>
							    <li><a href="#" ng-click="reg.cambiarEstatus(region._id)"><i class="fa fa-{{region.estatus ? 'trash' : 'check' }}"></i> {{region.estatus ? "Desactivar" : "Activar" }}</a></li>
							  </ul>
							</div>
				    </div>				    
			    </td>
		    </tr>
			</tbody>
		</table>
	</div>
</div>
